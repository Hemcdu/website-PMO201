<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Get It With Arts and Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Go Get It. with Arts and Design</h1>
    <p>Enter your details to receive our Arts and Design guide and learn more about TAFE SA.</p>
    <form id="arts-design-form">
        <div class="form-group">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mobile-number">Mobile number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" required>
        </div>
        <div class="form-group">
            <label for="interest">I am interested in:</label>
            <select id="interest" name="interest" required>
                <option value="fashion">Fashion</option>
                <option value="floristry">Floristry</option>
                <option value="graphic-design-and-print-media">Graphic Design & Print Media</option>
                <option value="interior-design">Interior Design</option>
                <option value="music-and-sound-production">Music & Sound Production</option>
                <option value="performing-arts">Performing Arts</option>
                <option value="photography">Photography</option>
                <option value="screen-and-media">Screen & Media</option>
                <option value="technical-production">Technical Production</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
